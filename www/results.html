
<h2>Scores</h2>
<table>
  <tr>
    <td></td>
    <td ng-repeat="roundNum in rounds">{{roundNum}}</td>
  </tr>
  <tr ng-repeat="(playerId, playerData) in game">
    <td>{{players[playerId].name}}</td>
    <td ng-repeat="roundNum in rounds">{{playerData.score['r'+roundNum] || '-'}}</td>
  </tr>
</table>
<div ng-show="admin">
  <button type="button" ng-click="replay()">Do you want to play again?</button>
</div>
