<!DOCTYPE html>
<html ng-app="esmfamil">
  <head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323-->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi">
    <script src="vendor/angular/angular.min.js"></script>
    <script src="vendor/firebase/firebase.js"></script>
    <script src="vendor/firebase-simple-login/firebase-simple-login.js"></script>
    <script src="vendor/angularfire/angularfire.js"></script>
    <script src="vendor/angular-classy/angular-classy.min.js"></script>
    <script src="js/app.js"></script>
    <title>esmfamil App</title>
  </head>
  <body>
    <div ng-controller="loginCtrl"><a href="" ng-hide="logged_in" ng-click="login('google')">Google Login!</a><a href="" ng-show="logged_in" ng-click="logout()">Logout</a>
      <ul>
        <li ng-repeat="friend in friends"><span>{{friend.displayName}}</span><img ng-src="{{friend.image.url}}"></li>
      </ul>
    </div>
  </body>
</html>
