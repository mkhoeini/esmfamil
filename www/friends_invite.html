
<h3>Available people</h3>
<div ng-repeat="friend in players|onlineFriends:myself.friends"><a href="" ng-click="invite(friend.id)"><img ng-src="{{friend.picture}}"/>{{friend.name}}</a></div>
<h3>Added people</h3>
<div ng-repeat="participant in players|participants"><img ng-src="{{participant.picture}}"/>{{participant.name}}</div><a ui-sref="game">Start</a>
